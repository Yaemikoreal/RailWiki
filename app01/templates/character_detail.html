{% load static %}
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ character.name }} - RailWiki</title>
    <style>
        :root {
            --primary-color: #FAFAFA;
            --secondary-color: #4A5568;
            --text-light: #1A1A1A;
        }

        /* 背景层 */
        .background-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: -1;
            background: linear-gradient(rgba(255,255,255,0.85), rgba(255,255,255,0.95)),
                        url("{% static 'images/bg1.png' %}") center/cover;
        }

        /* 主内容容器 */
        .main-content {
            max-width: 1200px;
            margin: 40px auto;
            padding: 30px;
            background: rgba(255, 255, 254, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(113, 76, 255, 0.3);
        }

        /* 角色头部信息 */
        .character-header {
            display: flex;
            gap: 30px;
            margin-bottom: 40px;
            position: relative;
        }

        .character-thumbnail {
            width: 220px;
            height: 320px;
            border-radius: 12px;
            object-fit: cover;
            border: 2px solid var(--primary-color);
            box-shadow: 0 0 20px rgba(113, 76, 255, 0.3);
        }

        .character-meta {
            flex: 1;
            padding: 20px;
        }

        .character-name {
            font-size: 2.5rem;
            color: var(--text-light);
            margin-bottom: 15px;
            text-shadow: 0 0 15px var(--primary-color);
        }

        .character-tags {
            display: flex;
            gap: 15px;
            margin-bottom: 25px;
        }

        .character-tag {
            padding: 8px 15px;
            border-radius: 20px;
            background: rgba(113, 76, 255, 0.2);
            border: 1px solid var(--primary-color);
            color: var(--text-light);
        }
        /* 基础属性 */
        .stat-item{
            display: flex;
            gap: 20px;
            margin: 20px 0;
            flex-wrap: wrap;
        }

        /* 主体布局 */
        .character-body {
            display: grid;
            grid-template-columns: 7fr 3fr;
            gap: 40px;
        }

        /* 技能列表 */
        .skill-list {
            background: rgba(255,255,255,0.05);
            padding: 25px;
            border-radius: 12px;
            color: var(--text-light);
            border: 1px solid rgba(113, 76, 255, 0.2);
        }

        .skill-item {
            margin-bottom: 25px;
            padding: 20px;
            background: rgba(255,255,255,0.3);
            border-left: 3px solid var(--primary-color);
            transition: all 0.3s ease;
        }
        .stats-grid {
            margin-bottom: 25px;
            padding: 20px;
            {#background: rgba(255,255,255,0.3);#}
            {#border-left: 3px solid var(--primary-color);#}
            {#transition: all 0.3s ease;#}
        }

        .skill-item:hover {
            transform: translateX(10px);
            background: rgba(113, 76, 255, 0.1);
        }

        .skill-title {
            display: flex;
            align-items: center;
            gap: 12px;
            color: var(--primary-color);
            margin-bottom: 10px;
        }

        .skill-icon {
            width: 28px;
            height: 28px;
            border-radius: 5px;
        }

        /* 背景故事 */
        .character-story {
            padding: 25px;
            background: rgba(255,255,255,0.05);
            border-radius: 12px;
            line-height: 1.8;
            color: var(--text-light);
            border: 1px solid rgba(113, 76, 255, 0.2);
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .character-body {
                grid-template-columns: 1fr;
            }

            .character-header {
                flex-direction: column;
            }

            .character-thumbnail {
                width: 100%;
                height: auto;
                max-height: 400px;
            }
        }
    </style>
</head>
<body>
    <div class="background-container"></div>

    <main class="main-content">
        <!-- 角色头部信息 -->
        <div class="character-header">
            <img src="{{ character.thumbnail }}"
                 alt="{{ character.name }}"
                 class="character-thumbnail"
                 onerror="this.src='{% static 'images/default.png' %}'">

            <div class="character-meta">
                <h1 class="character-name">{{ character.name }}</h1>
                <div class="character-tags">
                    <span class="character-tag">{{ character.element }}</span>
                    <span class="character-tag">{{ character.path }}</span>
                    <span class="character-tag">{{ character.rarity }}</span>
                </div>

                <!-- 属性数值面板 -->
                <div class="stats-grid">
                    <div class="stat-item">
                        <div class="stat-label">基础生命</div>
                        <div class="stat-value">1234</div>
                    </div>
                    <!-- 其他属性... -->
                </div>
            </div>
        </div>

        <!-- 主体内容 -->
        <div class="character-body">
            <!-- 左侧技能区 -->
            <div class="skill-list">
                <h2 class="section-title">天赋技能</h2>
                {% for skill in skills %}
                <div class="skill-item">
                    <div class="skill-title">
                        <img src="{{ skill.icon }}"
                             class="skill-icon"
                             onerror="this.src='{% static 'images/default.png' %}'">
                        <span>{{ skill.name }}</span>
                    </div>
                    <p class="skill-desc">{{ skill.description }}</p>
                </div>
                {% endfor %}
            </div>

            <!-- 右侧背景故事 -->
            <div class="character-story">
                <h2 class="section-title">背景故事</h2>
                <p>{{ character.story }}</p>
            </div>
        </div>
    </main>

    <script>
        // 动态粒子背景效果（可选）
        function initParticles() {
            Particles.init({
                selector: '.background-container',
                color: '#714CFF',
                connectParticles: true,
                maxParticles: 50
            });
        }
        document.addEventListener('DOMContentLoaded', initParticles);
    </script>
</body>
</html>
